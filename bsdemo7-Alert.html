<!doctype html>
<html lang="en">
<head>
<title> alert in bs</title>
<meta charset="utf-8">
<meta name="viewport content="width=device-width,initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1><p class="text-center"> alert in bootstrap</p></h1>
<div class="alert alert-success">
<strong> Success!</strong>
</div>
<div class="alert alert-info">
<strong>info!</strong>
</div>
<div class="alert alert-warning">
<strong>warning</strong>
</div>
<div class="alert alert-danger">
<strong>Danger!</strong>
</div>


<h1><p class="text-center">alert with links</p></h1>
<div class=" alert alert-warning"><a href="#"><strong>Warning</strong></a>
</div> 
<div class=" alert alert-danger"><a href="#"><strong>danger</strong></a>
</div>


<h1><p class="text-center"> alert with close option</p></h1>
<div class=" alert alert-success alert-dismissible " >
<a href="#" class="close" data-dismiss="alert" aria-label="close">&times</a>
<strong>success!</strong>
</div>


</body>
</html>
