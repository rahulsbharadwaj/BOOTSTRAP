<!doctype html>
<html lang="en">
<head>
<title>jumbotron & wells in bs</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1><p class="text-center">the jumbotron in bootstrap</p></h1>
<div class="container">
<div class="jumbotron">
<h1>i'm inside jumbotron</p>
</div>
</div>
<h1><p class="text-center">the jumbotron outside container</p></h1>
<div class="jumbotron">
<h1>i'm inside the jumbotron</h1>
</div>


<div class="well well-sm">
<p>i'm inside small well</p>
</div>

<div class="well">
<p>i'm inside normal well</p>
</div>

<div class="well well-lg">
<p>i'm inside large well</p>
</div>


</body>
</html>
