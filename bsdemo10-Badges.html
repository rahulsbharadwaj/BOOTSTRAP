<!doctype html>
<html lang="en">
<head>
<title>Badges in html</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<p class="text-center"><h1>the badges in bootstrap</h1></p>
<p>news<span class="badge">5</span></p>
<p>comments<span class="badge">55</span></p>
</div>
<div class="container">
<p>a badge inside a button<button type="button" class="btn btn-info">badge<span class="badge">5</span></button></p>
</div>
<div class="container">
<p class="center"> the labels are as follows </p>
<h1>Example<span class="label label-default">example</span><h1>
<h2>Example<samp class="label label-default">example</samp></h2>
<h3>Example<span class="label label-default">example</samp></h3>
<h4>Example<span class="label label-default">example</span></h4>
</div>

<div class="container">
<p class="center"> the labels with diffrent color </p>
<h1>Example<span class="label label-primary">example</span><h1>
<h2>Example<samp class="label label-success">example</samp></h2>
<h3>Example<span class="label label-info">example</samp></h3>
<h4>Example<span class="label label-warning">example</span></h4>
<h5>Example<span class="label label-danger">example</span></h5>
</div>


</body>
</html>
