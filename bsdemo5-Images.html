<!doctype html>
<html lang="en">
<head>
<title> Bootstrap Images</title>
<meta charset="utf-8">
<meta name="viewport" width="device-width,initial-scale-1">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
<h1><p class="text-center">Images</p></h1>
<img src="g.jpg" alt="Google image" width="150px" height="150px">
<h1><p class="text-center">curver edges</p></h1>
<img src="d.jpg" class="img-rounded" width="150px" height="150px">
<h1><p class="text-center">circle image</p></h1>
<img src="d.jpg" class="img-circle" width="50px" height="50px">
<h1><p class="text-center">Thumbnail image</p><h1>
<img src="d.jpg" class="img-thumbnail" width="150px" height="150px">
</div>

<div class="container">
<h1><p class="text-center">Responsive image</p><h1>
<img src="d.jpg" class="img-responsive" width="300px" height="300px">
</div>




<div class="container">
<div class="row">
<div class="col -xs-4">
<img src="g.jpg" width="150px" height="150px">
<div class="caption">
<h1>google</h1>
</div>
</div>

<div class="col-xs-4">
<img src="d.jpg" width="150px" height="150px">
<div class="caption">
<h1>puppy</h1>
</div>
</div>

<div class="col-xs-4">
<img src="g.jpg" width="150px" height="150px">
<div class="caption">
<h1>google</h1>
</div>
</div>
</div>
</div>



</body>
</html>
