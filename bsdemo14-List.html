<!doctype html>
<html lang="en">
<head>
<title> List group in bs</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<p class="text-center"><h1>List group in bs</h1></p>
<ul class="list-group">
<li class="list-group-item">first </li>
<li class="list-group-item">second</li>
<li class="list-group-item">third</li>
</ul>


<p class="text-center"><h1>active and diables list </h1></p>
<ul class="list-group">
<li class="list-group-item active">first</li>
<li class="list-group-item disabled">second</li>
<li class="list-group-item">third</li>
</ul>

<p class="text-center"><h1>List group with no border</h1></p>
<ul class="list-group list-group-flush">
<li class="list-group-item">first </li>
<li class="list-group-item">second</li>
<li class="list-group-item">third</li>
</ul>

<p class="text-center"><h1>List group with different color</h1></p>
<ul class="list-group">
<li class="list-group-item list-group-item-success">first </li>
<li class="list-group-item list-group-item-info">second</li>
<li class="list-group-item list-group-item-warning">third</li>
</ul>

<p class="text-center"><h1>List group with link</h1></p>
<ul class="list-group">
<a href="#"><li class="list-group-item list-group-item-success">first </li></a>
<a href="#"><li class="list-group-item list-group-item-info">second</li></a>
<a href="#"><li class="list-group-item list-group-item-warning">third</li></a>
</ul>



</div>
</body>
</html>
