<!doctype html>
<html lang="en">
<head>
<title>input type in bootstrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h3>the select options in bootstrap</h3>
<form action="/action_page.php">
<div class="form-group">
<label for="select1">Select option</label>
<select class="form-control" id="select1" name="select1">
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
</select>
</div>
<div class="form-action">
<label for="select2">Select multiple options(hold shift to select multiple option)</label>
<select multiple class="form-control" id="select2" name="select2">
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
</select>
</div>
<br>
<button class="btn btn-primary" type="submit">Submit</button>
</form>
<br>
<br>
<h3>different size of forms</h3>
<form action="/action_page.php">
<div class="form-group">
<label for="username">Username</label>
<input type="text" class="form-control form-control-sm" id="username" name="username" placeholder="enter username">
</div>
<div class="form-group">
<label for="username">Username</label>
<input type="text" class="form-control " id="username" name="username" placeholder="enter username">
</div>
<div class="form-group">
<label for="username">username</label>
<input type="text" class="form-control form-control-lg" name="username" placeholder="enter username">
</div>
<button class="btn btn-primary" type="submit">Submit</button>
</form>
<br>
<br>

<form action="/action_page.php">
<div class="form-group">
<label for="rangr">Range</label>
<input type="range" class="form-control-range" id="range" name="range">
</div>
<div class="form-group">
<label for="file">Input file</label>
<input type="file" class="form-control-file " name="file" id="file">
</div>
<button class="btn btn-primary" type="submit">submit</button>
</form>
<br>
<br>


</div>
</body>
</html>
