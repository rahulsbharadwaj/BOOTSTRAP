<!doctype html>
<html lang="en">
<title>tooltip in bootstrap</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h1>The tooltip in Bootstrap</h1>
<a href="#" data-toggle="tooltip" title="hay">Hover over Me</a>
</div>
<div class="container">
<a href="#" data-toggle="tooltip" title="top" data-placement="top">top</a>
<a href="#" data-toggle="tooltip" title="bottom" data-placement="bottom">bottom</a>
<a href="#" data-toggle="tooltip" title="left" data-palcement="left">left</a>
<a href="#" data-toggle="tooltip" title="right" data-placement="right">right</a>

</div>
<script>
$(document).ready(function(){
$('[data-toggle="tooltip"]').tooltip();
});
</script>
</div>
</body>
</html>
