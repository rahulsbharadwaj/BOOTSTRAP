<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>bootstrap example</title>
<meta name"viewport" content="width=Device-width,initial-scale=1">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<p class="text-center">Progression Bar in Bs</p>
<div class="progress">
<div class="progress-bar" style="width:75%"></div>
</div>
<p class="text-center">Progress bar with diffrent size</p>
<div class="progress" style="height:10px">
<div class="progress-bar" style="width:50%;height:10px">50%</div><br><br>
</div>
<div class="progress" style="height:20px">
<div class="progress-bar" style="width:75%;height:20px">75%</div><br><br>
</div>
<div class="progress" style="height:30px">
<div class="progress-bar" style="width:100%;height:30px">100%</div><br><br>
</div>
</div>

<div class="container">

<p class="text-center">Progress bar with diffrent color </p>
<div class="progress">
<div class="progress-bar bg-success" style="width:20%"></div>
</div><br>
<div class="progress">
<div class="progress-bar bg-info" style="width:10%"></div>
</div><br>
<div class="progress">
<div class="progress-bar bg-warning" style="width:20%"></div>
</div><br>
<div class="progress">
<div class="progress-bar bg-danger" style="width:30%"></div>
</div><br>
<div class="progress">
<div class="progress-bar bg-dark" style="width:40%"></div>
</div><br>

<div class="progress">
<div class="progress-bar bg-success " style="width:70%"></div>
</div>

<div class="progress">
<div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width50%"></div>
</div>

</div>
</body>
</html>
